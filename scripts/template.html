<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>LeetCode Explorer</title>

        <!-- Dark Bootstrap Theme -->
        <link
            id="dark-theme"
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css"
        />

        <!-- Light Bootstrap Theme -->
        <link
            id="light-theme"
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css"
        />

        <!-- DataTables CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
        />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
            rel="stylesheet"
        />

        <!-- Custom styles -->
        <style>
            body {
                font-family: "Fira Code", monospace;
                padding: 20px;
                transition: all 0.3s ease;
            }

            pre {
                padding: 10px;
                border-radius: 4px;
                overflow-x: auto;
            }

            .theme-toggle {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            table {
                width: 100%;
            }
        </style>

        <!-- jQuery + DataTables -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    </head>
    <body data-bs-theme="dark">
        <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">
            ðŸŒ“ Toggle Theme
        </button>
        <h1 class="mb-4">ðŸ“˜ LeetCode Explorer</h1>
        <table id="solutions" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Tags</th>
                    <th>Link</th>
                    <th>Solution</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.difficulty }}</td>
                    <td>{{ entry.tags | join(", ") }}</td>
                    <td><a href="{{ entry.link }}" target="_blank">View</a></td>
                    <td><pre>{{ entry.code }}</pre></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const theme = localStorage.getItem("theme") || "dark";
                $("#solutions").DataTable();
                setTheme(theme);
                localStorage.setItem("theme", theme);
            });

            function toggleTheme() {
                const current = localStorage.getItem("theme") || "dark";
                const next = current === "dark" ? "light" : "dark";
                setTheme(next);
                localStorage.setItem("theme", next);
            }

            function setTheme(theme) {
                const light = document.getElementById("light-theme");
                const dark = document.getElementById("dark-theme");
                const body = document.body;
                body.setAttribute("data-bs-theme", theme);

                if (theme === "dark") {
                    light.disabled = true;
                    dark.disabled = false;
                } else {
                    light.disabled = false;
                    dark.disabled = true;
                }
            }
        </script>
    </body>
</html>
